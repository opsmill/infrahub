[tool.poetry]
name = "infrahub"
version = "0.6.1"
description = ""
authors = ["OpsMill <info@opsmill.com>"]

packages = [
    { include = "infrahub", from = "backend" },
    { include = "infrahub_ctl", from = "ctl" },
    { include = "infrahub_client", from = "python_sdk"},
    { include = "infrahub_sync", from = "sync/infrahub-sync"},
    { include = "nornir_infrahub", from = "nornir_plugin"},
    { include = "potenda", from = "sync/potenda"},
]

[tool.poetry.dependencies]
python = "^3.8, < 3.12"
rich = "^13.3"
pendulum = "~2.1"
typer = "^0.7"
Jinja2 = "^3.1"
httpx = "^0.24"
toml = "^0.10.2"
jsonlines = "^3.1"
deepdiff = "^6.2"
ujson = "^5.7"
GitPython = "^3.1"
pydantic = "^1.10"
pyyaml = "^6.0"

[tool.poetry.group.server.dependencies]
fastapi = "~0.95"
uvicorn = {version = "~0.21", extras = ["standard"]}
gunicorn = "^20.1"
graphene = "~3.2"
neo4j = "~5.7"
starlette-exporter = "^0.12.0"
GitPython = "^3.1"
aio-pika = "^9"
structlog = "^22.3.0"
asgi-correlation-id = "4.2.0"
bcrypt = "4.0.1"
pyjwt = "2.7.0"
email-validator = "2.0.0"
python-multipart = "^0.0.6"

[tool.poetry.group.perf.dependencies]
locust = "^2.13.1"

[tool.poetry.group.dev.dependencies]
black = "*"
pytest = "*"
yamllint = "*"
pylint = "*"
mypy = "*"
ipython = "*"
pytest-asyncio = "*"
requests = "*"
pre-commit = "^2.20.0"
isort = "*"
autoflake = "*"
pytest-clarity = "^1.0.1"
pytest-httpx = "^0.22"
types-toml = "*"
types-ujson = "*"
types-pyyaml = "*"
typer-cli = "*"
pytest-cov = "^4.0.0"
ruff = "0.0.284"
pytest-xdist = "^3.3.1"


[tool.poetry.group.sync.dependencies]
dagster = "^1.1.19"
dagit = "^1.1.19"
structlog = "^22.3.0"
pynetbox = "^7.0.1"
pynautobot = "^1.4.0"
diffsync = "^1.8.0"


[tool.poetry.group.nornir.dependencies]
nornir = "^3.3.0"

[tool.poetry.scripts]
infrahub = "infrahub.cli:app"
infrahubctl = "infrahub_ctl.cli:app"
infrahub-git-credential = "infrahub.git_credential.helper:app"
infrahub-git-askpass = "infrahub.git_credential.askpass:app"
infrahub-sync = "infrahub_sync.cli:app"

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
        /(
          \.git
        | \.tox
        | \.venv
        | env/
        | _build
        | build
        | dist
        | examples
        )/
    '''

[tool.isort]
profile = "black"
known_first_party = [ "infrahub" , "infrahub_client", "infrahub_ctl" ]

[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_lines = [
    "if TYPE_CHECKING:"
]

[tool.pylint.general]
extension-pkg-whitelist = [
    "pydantic",
    "ujson",
]

[tool.pylint.format]
disable = "logging-fstring-interpolation"

[tool.pylint.basic]
# No docstrings required for private methods (Pylint default), or for test_ functions.
no-docstring-rgx="^(_|test_)"

[tool.pylint.messages_control]
# Line length is enforced by Black, so pylint doesn't need to check it.
# Pylint and Black disagree about how to format multi-line arrays; Black wins.
disable = """,
    line-too-long,
    missing-module-docstring,
    missing-function-docstring,
    missing-class-docstring,
    consider-using-from-import,
    invalid-name,
    too-many-arguments,
    too-many-locals,
    keyword-arg-before-vararg,
    too-few-public-methods,
    too-many-instance-attributes,
    fixme,
    consider-using-f-string,
    protected-access,
    import-self,
    wrong-import-order,
    """

[tool.pylint.miscellaneous]
notes = """,
    FIXME,
    XXX,
    """

[tool.pylint.similarities]
min-similarity-lines = 20

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = [
    "tests"
]
filterwarnings = [
    "ignore:Module already imported so cannot be rewritten",
    "ignore:the imp module is deprecated",
    "ignore:Deprecated call to",
]
addopts = "-vs --cov-report term-missing --cov-report xml --dist loadscope"


[tool.mypy]
pretty = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "infrahub_client.*"
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = "infrahub_ctl.*"
disallow_untyped_defs = true

[tool.ruff]

select = [
    "C90",
    "DTZ",
    "E",
    "F",
    "TCH",
    "W",
]

line-length = 170

[tool.ruff.mccabe]
# Target max-complexity=10
max-complexity = 26

[tool.ruff.per-file-ignores]

"backend/infrahub/git/repository.py" = [
    "TCH003", # Pydantic needs UUID import to not only be available under TYPE_CHECKING clause
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
