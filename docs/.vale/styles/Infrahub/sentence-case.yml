extends: capitalization
message: "'%s' should use sentence case"
level: warning
scope:
  - heading.h1
  - heading.h2
  - heading.h3
  - heading.h4
  - heading.h5
  - heading.h6
match: $sentence
exceptions:
  - Git
  - GitHub
  - GitLab
  - Infrahub
  - RFile
  - Jinja
  - CI
  - GraphQL
  - GraphQLQuery
  - API
  - REST
  - GitPod
  - Docker Compose
  - Namespace
  - Node
  - Attributes
  - Generics
  - SDK
  - Helm
  - Jinja2
  - TransformPython
  - Python
  - JavaScript
  - VS Code
  - E2E
  - infrahubctl
