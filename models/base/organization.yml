# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
version: '1.0'
generics:
  - name: Generic   # Organization
    namespace: Organization
    label: Organization
    description: An organization represent a legal entity, a company.
    default_filter: name__value
    icon: mdi:domain
    human_friendly_id: ["name__value"]
    include_in_menu: true
    attributes:
      - name: name
        kind: Text
        unique: true
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1200
    relationships:
      - name: tags
        peer: BuiltinTag
        cardinality: many
        kind: Attribute
        optional: true
        order_weight: 3000
      - name: asn
        label: "Autonomous System"
        cardinality: many
        optional: true
        peer: InfraAutonomousSystem
        order_weight: 2000

nodes:
  - name: Manufacturer
    namespace: Organization
    description: Device Manufacturer
    default_filter: name__value
    order_by: [name__value]
    display_labels:
      - name__value
    icon: mdi:domain
    inherit_from:
      - OrganizationGeneric
    generate_profile: false
    include_in_menu: true
    relationships:
      - name: platform
        peer: InfraPlatform
        cardinality: many
        optional: true
  - name: Provider
    namespace: Organization
    description: Circuit or Location Provider
    default_filter: name__value
    order_by: [name__value]
    display_labels:
      - name__value
    icon: mdi:domain
    inherit_from:
      - OrganizationGeneric
    include_in_menu: true
    relationships:
      - name: location
        peer: LocationSite
        cardinality: many
        optional: true
      - name: circuit
        peer: InfraCircuit
        cardinality: many
        optional: true
  - name: Tenant
    namespace: Organization
    description: Customer
    default_filter: name__value
    order_by: [name__value]
    display_labels:
      - name__value
    icon: mdi:domain
    inherit_from:
      - OrganizationGeneric
    include_in_menu: true
    relationships:
      - name: location
        peer: LocationSite
        cardinality: many
        optional: true
      - name: circuit
        peer: InfraCircuit
        cardinality: many
        optional: true
