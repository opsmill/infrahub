# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
version: '1.0'
nodes:
  - name: Contract
    namespace: Procurement
    description: "Generic Contract"
    label: "Contract"
    display_labels:
      - contract_ref__value
    order_by:
      - contract_ref__value
    attributes:
      - name: contract_ref
        label: Contract Reference
        kind: Text
        unique: true
      - name: description
        kind: Text
        optional: true
      - name: start_time
        label: Start of Contract
        kind: DateTime
        optional: false
      - name: end_time
        label: End of Contract
        kind: DateTime
        optional: true
    relationships:
      - name: organization
        peer: CoreOrganization
        optional: false
        cardinality: one
        kind: Attribute

extensions:
  nodes:
    - kind: CoreOrganization
      relationships:
        - name: contract
          peer: ProcurementContract
          optional: true
          cardinality: many
          kind: Component
