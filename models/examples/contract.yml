# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
version: '1.0'
generics:
  - name: Generic
    namespace: Organization
    label: Organization
    description: An organization represent a legal entity, a company.
    default_filter: name__value
    icon: mdi:domain
    include_in_menu: true
    attributes:
      - name: name
        kind: Text
        unique: true
        order_weight: 1000
      - name: description
        kind: Text
        optional: true
        order_weight: 1200
    relationships:
      - name: tags
        peer: BuiltinTag
        cardinality: many
        kind: Attribute
        optional: true
        order_weight: 3000
      - name: asn
        label: "Autonomous System"
        cardinality: many
        optional: true
        peer: InfraAutonomousSystem
        order_weight: 2000
      - name: contracts
        cardinality: many
        optional: true
        peer: ProcurementContract
        order_weight: 2500

nodes:
  - name: Manufacturer
    namespace: Organization
    description: Device Manufacturer
    default_filter: name__value
    order_by: [name__value]
    display_labels:
      - name__value
    icon: mdi:domain
    inherit_from:
      - OrganizationGeneric
    include_in_menu: true
    menu_placement: OrganizationGeneric
    relationships:
      - name: platform
        peer: InfraPlatform
        cardinality: many
        optional: true
  - name: Provider
    namespace: Organization
    description: Circuit or Location Provider
    default_filter: name__value
    order_by: [name__value]
    display_labels:
      - name__value
    icon: mdi:domain
    inherit_from:
      - OrganizationGeneric
    include_in_menu: true
    menu_placement: OrganizationGeneric
    relationships:
      - name: location
        peer: LocationSite
        cardinality: many
        optional: true
      - name: circuit
        peer: InfraCircuit
        cardinality: many
        optional: true
  - name: Tenant
    namespace: Organization
    description: Customer
    default_filter: name__value
    order_by: [name__value]
    display_labels:
      - name__value
    icon: mdi:domain
    inherit_from:
      - OrganizationGeneric
    include_in_menu: true
    menu_placement: OrganizationGeneric
    relationships:
      - name: location
        peer: LocationSite
        cardinality: many
        optional: true
      - name: circuit
        peer: InfraCircuit
        cardinality: many
        optional: true
  - name: Contract
    namespace: Procurement
    description: "Generic Contract"
    label: "Contract"
    display_labels:
      - contract_ref__value
    order_by:
      - contract_ref__value
    attributes:
      - name: contract_ref
        label: Contract Reference
        kind: Text
        unique: true
      - name: description
        kind: Text
        optional: true
      - name: start_time
        label: Start of Contract
        kind: DateTime
        optional: false
      - name: end_time
        label: End of Contract
        kind: DateTime
        optional: true
    relationships:
      - name: organization
        peer: OrganizationGeneric
        optional: false
        cardinality: one
        kind: Attribute
