# yaml-language-server: $schema=https://schema.infrahub.app/infrahub/schema/latest.json
---
version: '1.0'
generics:
  - name: Generic
    namespace: Location
    description: "Generic Location Interface."
    label: "Location"
    icon: "mdi:map-marker-multiple-outline"
    include_in_menu: true
    hierarchical: true
    display_labels:
      - name__value
    order_by:
      - name__value
    attributes:
      - name: name
        kind: Text
      - name: description
        kind: Text
        optional: true
nodes:
  - name: Region
    namespace: Location
    icon: "mdi:web"
    include_in_menu: true
    menu_placement: "LocationGeneric"
    label: "Region"
    inherit_from: ["LocationGeneric"]
    parent: ""
    children: "LocationSite"
  - name: Site
    namespace: Location
    icon: "mdi:city"
    include_in_menu: true
    menu_placement: "LocationGeneric"
    label: "Site"
    inherit_from: ["LocationGeneric"]
    parent: "LocationRegion"
    children: "LocationRack"
  - name: Rack
    namespace: Location
    icon: "mdi:server-outline"
    include_in_menu: true
    menu_placement: "LocationGeneric"
    label: "Rack"
    inherit_from: ["LocationGeneric"]
    parent: "LocationSite"
    children: ""
