---
version: '1.0'
generics:
  - name: Generic
    namespace: Power
    description: "Generic Power"
    label: "Power"
    display_labels:
      - name__value
    order_by:
      - name__value
    attributes:
      - name: name
        kind: Text
      - name: description
        kind: Text
        optional: true
      - name: enabled
        kind: Boolean
        default_value: true
      - name: status
        kind: Dropdown
        optional: true
        choices:
          - name: active
            label: Active
            description: "Fully operational and currently in service"
            color: "#7fbf7f"
          - name: provisioning
            label: Provisioning
            description: "In the process of being set up and configured"
            color: "#ffff7f"
          - name: maintenance
            label: Maintenance
            description: "Undergoing routine maintenance or repairs"
            color: "#ffd27f"
      - name: role
        kind: Dropdown
        optional: true
        choices:
          - name: primary
            label: Primary
            color: "#6a5acd"
          - name: backup
            label: Backup
            color: "#9090de"
    relationships:
      - name: device
        peer: InfraDevice
        identifier: "device__power"
        optional: false
        cardinality: one
        kind: Parent
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute
      - name: connected_endpoint
        peer: PowerPower
        optional: true
        cardinality: one
        kind: Attribute
        identifier: connected__power
  - name: Choice
    namespace: Template
    description: "Generic Choice"
    label: "Choice"
    display_labels:
      - name__value
    order_by:
      - name__value
    attributes:
      - name: name
        kind: Text
        unique: true
      - name: description
        kind: Text
        optional: true
      - name: color
        kind: Text
        optional: true
    relationships:
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute
nodes:
  - name: Device
    namespace: Infra
    description: "Generic Device object"
    label: "Device"
    icon: "mdi:server"
    default_filter: name__value
    inherit_from:
      - "CoreArtifactTarget"
    order_by:
      - name__value
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
        unique: true
      - name: description
        kind: Text
        optional: true
      - name: type
        kind: Text
      - name: status
        kind: Dropdown
        optional: true
        choices:
          - name: active
            label: Active
            description: "Fully operational and currently in service"
            color: "#7fbf7f"
          - name: provisioning
            label: Provisioning
            description: "In the process of being set up and configured"
            color: "#ffff7f"
          - name: maintenance
            label: Maintenance
            description: "Undergoing routine maintenance or repairs"
            color: "#ffd27f"
          - name: drained
            label: Drained
            description: "Temporarily taken out of service"
            color: "#bfbfbf"
      - name: role
        kind: Dropdown
        optional: true
        choices:
          - name: core
            label: Core Router
            description: "Central part of the network"
            color: "#7f7fff"
          - name: edge
            label: Edge Router
            description: "Network boundary with external networks"
            color: "#bf7fbf"
          - name: cpe
            label: Customer Premise Equipment
            description: "Devices located at the customer's premises"
            color: "#bf7f7f"
          - name: firewall
            label: Firewall
            description: "Ensures network security"
            color: "#ffa07a"
          - name: spine
            label: Spine Router
            description: "Aggregation router part of a Fabric"
            color: "#aeeeee"
          - name: leaf
            label: Leaf Switch
            description: "Top of Rack part of a Fabric"
            color: "#e6e6fa"
    relationships:
      - name: site
        label: Site
        peer: LocationSite
        optional: false
        cardinality: one
        kind: Attribute
        identifier: "site__devices"
      - name: interfaces
        peer: PowerInterface
        identifier: "device__interface"
        optional: true
        cardinality: many
        kind: Component
      - name: asn
        peer: PowerAutonomousSystem
        optional: true
        cardinality: one
        kind: Attribute
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute
      - name: primary_address
        peer: IpamIPAddress
        label: Primary IP Address
        optional: true
        cardinality: one
        kind: Attribute
      - name: platform
        peer: PowerPlatform
        optional: true
        cardinality: one
        kind: Attribute
  - name: PowerOutlet
    namespace: Power
    description: "Power Outlet"
    label: "Power Outlet"
    display_labels:
      - name__value
    order_by:
      - name__value
    inherit_from:
      - "PowerGeneric"
    attributes:
      - name: feed
        label: Feed
        optional: true
        kind: Text
    relationships:
      - name: port_type
        label: Type
        identifier: poweroutlet__type
        peer: TemplatePowerOutletType
        optional: false
        cardinality: one
  - name: PowerPort
    namespace: Power
    description: "Power Port"
    label: "Power Port"
    display_labels:
      - name__value
    order_by:
      - name__value
    inherit_from:
      - "PowerGeneric"
    attributes:
      - name: alloc_draw
        label: Allocated Draw
        kind: Number
      - name: max_draw
        label: Maximun Draw
        kind: Number
    relationships:
      - name: port_type
        label: Type
        identifier: powerport__type
        peer: TemplatePowerPortType
        optional: false
        cardinality: one
  - name: PowerOutletType
    namespace: Template
    description: "Power Outlet Type"
    label: "Power Outlet Type"
    display_labels:
      - name__value
    order_by:
      - name__value
    inherit_from:
      - "TemplateChoice"
    relationships:
      - cardinality: many
        name: power_outlet
        identifier: poweroutlet__type
        optional: true
        peer: PowerPowerOutlet
  - name: PowerPortType
    namespace: Template
    description: "Power Port Type"
    label: "Power Port Type"
    display_labels:
      - name__value
    order_by:
      - name__value
    inherit_from:
      - "TemplateChoice"
    relationships:
      - cardinality: many
        name: power_port
        identifier: powerport__type
        optional: true
        peer: PowerPowerPort
