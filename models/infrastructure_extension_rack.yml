# yaml-language-server: $schema=https://schema.infrahub.app/develop/schema.schema.json
---
version: '1.0'
nodes:
  - name: Rack
    namespace: Infra
    description: "A Rack represents a physical two- or four-post equipment rack in which devices can be installed."
    label: "Rack"
    default_filter: name__value
    icon: clarity:rack-server-solid
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
        # unique: true
      - name: description
        kind: Text
        optional: true
      - name: height
        kind: Text
      - name: facility_id
        label: Facility ID
        kind: Text
        optional: true
      - name: serial_number
        label: Serial Number
        kind: Text
        optional: true
      - name: asset_tag
        label: Asset Tag
        kind: Text
        optional: true
      - name: status
        kind: Dropdown
        choices:
          - name: active
            label: Active
            description: "Functional and ready for production"
            color: "#009933"
          - name: planned
            label: Planned
            description: "Not physically present yet"
            color: "#cc66ff"
        default_value: "active"
      - name: role
        kind: Dropdown
        choices:
          - name: compute
            description: "Rack mainly composed of compute"
            color: "#0099ff"
          - name: storage
            description: "Rack mainly composed of Storage devices"
            color: "#993399"
          - name: networking
            description: "Rack mainly composed of Network devices"
            color: "#ff6600"
        optional: true
    relationships:
      - name: location
        peer: BuiltinLocation
        optional: false
        cardinality: one
        kind: Attribute
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute
extensions:
  nodes:
    - kind: BuiltinLocation
      relationships:
        - name: racks
          peer: InfraRack
          optional: true
          cardinality: many
          kind: Generic
