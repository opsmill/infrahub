# yaml-language-server: $schema=https://schema.infrahub.app/develop/schema.schema.json
---
version: '1.0'
generics:
  - name: Interface
    namespace: Infra
    description: "Generic Network Interface."
    label: "Interface"
    display_labels:
      - name__value
    order_by:
      - name__value
    attributes:
      - name: name
        kind: Text
      - name: description
        kind: Text
        optional: true
      - name: speed
        kind: Number
      - name: mtu
        label: MTU
        default_value: 1500
        kind: Number
      - name: enabled
        kind: Boolean
        default_value: true
    relationships:
      - name: status
        peer: BuiltinStatus
        optional: false
        cardinality: one
        kind: Attribute
      - name: role
        peer: BuiltinRole
        optional: false
        cardinality: one
        kind: Attribute
      - name: device
        peer: InfraDevice
        identifier: "device__interface"
        optional: false
        cardinality: one
        kind: Parent
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute
  - name: Endpoint
    namespace: Infra
    description: "Generic Endpoint to connect two objects together."
    label: "Endpoint"
    relationships:
      - name: connected_endpoint
        peer: InfraEndpoint
        optional: true
        cardinality: one
        kind: Attribute
        identifier: connected__endpoint
  - name: Power
    namespace: Infra
    description: "Generic Power."
    label: "Power"
    display_labels:
      - name__value
    order_by:
      - name__value
    attributes:
      - name: name
        kind: Text
      - name: description
        kind: Text
        optional: true
      - name: enabled
        kind: Boolean
        default_value: true
    relationships:
      - name: status
        peer: BuiltinStatus
        optional: false
        cardinality: one
        kind: Attribute
      - name: role
        peer: BuiltinRole
        optional: false
        cardinality: one
        kind: Attribute
      - name: device
        peer: InfraDevice
        identifier: "device__power"
        optional: false
        cardinality: one
        kind: Parent
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute

nodes:
  - name: AutonomousSystem
    namespace: Infra
    description: "An Autonomous System (AS) is a set of Internet routable IP prefixes belonging to a network"
    label: "Autonomous System"
    default_filter: name__value
    order_by: ["asn__value"]
    display_labels:
      - name__value
      - asn__value
    attributes:
      - name: name
        kind: Text
        unique: true
      - name: asn
        kind: Number
        unique: true
      - name: description
        kind: Text
        optional: true
    relationships:
      - name: organization
        peer: CoreOrganization
        optional: false
        cardinality: one
        kind: Attribute
  - name: BGPPeerGroup
    namespace: Infra
    description: "A BGP Peer Group is used to regroup parameters that are shared across multiple peers"
    label: "BGP Peer Group"
    default_filter: name__value
    order_by:
      - name__value
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
      - name: description
        kind: Text
        optional: true
      - name: import_policies
        kind: Text
        optional: true
      - name: export_policies
        kind: Text
        optional: true
    relationships:
      - name: local_as
        identifier: bgppeergroup__local_as
        peer: InfraAutonomousSystem
        optional: true
        cardinality: one
        kind: Attribute
      - name: remote_as
        identifier: bgppeergroup__remote_as
        peer: InfraAutonomousSystem
        optional: true
        cardinality: one
        kind: Attribute
  - name: BGPSession
    namespace: Infra
    description: "A BGP Session represent a point to point connection between two routers"
    label: "BGP Session"
    inherit_from:
      - "CoreArtifactTarget"
    order_by:
      - device__name__value
      - remote_as__asn__value
    attributes:
      - name: type
        kind: Text
        enum: [EXTERNAL, INTERNAL]
      - name: description
        kind: Text
        optional: true
      - name: import_policies
        kind: Text
        optional: true
      - name: export_policies
        kind: Text
        optional: true
    relationships:
      - name: status
        peer: BuiltinStatus
        optional: false
        cardinality: one
        kind: Attribute
      - name: role
        peer: BuiltinRole
        optional: false
        cardinality: one
        kind: Attribute
      - name: local_as
        identifier: bgpsession__local_as
        peer: InfraAutonomousSystem
        optional: true
        cardinality: one
        kind: Attribute
      - name: remote_as
        identifier: bgpsession__remote_as
        peer: InfraAutonomousSystem
        optional: true
        cardinality: one
        kind: Attribute
      - name: local_ip
        identifier: bgpsession__local_ip
        peer: InfraIPAddress
        optional: true
        cardinality: one
        kind: Attribute
      - name: remote_ip
        identifier: bgpsession__remote_ip
        peer: InfraIPAddress
        optional: true
        cardinality: one
        kind: Attribute
      - name: device
        peer: InfraDevice
        optional: true
        cardinality: one
      - name: peer_group
        peer: InfraBGPPeerGroup
        optional: true
        cardinality: one
        kind: Attribute
      - name: peer_session
        peer: InfraBGPSession
        optional: true
        cardinality: one
        kind: Attribute
  - name: Circuit
    namespace: Infra
    description: "A Circuit represent a single physical link between two location"
    label: "Circuit"
    default_filter: circuit_id__value
    order_by:
      - circuit_id__value
    display_labels:
      - circuit_id__value
    attributes:
      - name: circuit_id
        kind: Text
        unique: true
      - name: description
        kind: Text
        optional: true
      - name: vendor_id
        kind: Text
        optional: true
    relationships:
      - name: status
        peer: BuiltinStatus
        optional: false
        cardinality: one
        kind: Attribute
      - name: role
        peer: BuiltinRole
        optional: false
        cardinality: one
        kind: Attribute
      - name: provider
        peer: CoreOrganization
        optional: false
        cardinality: one
        kind: Attribute
      - name: endpoints
        peer: InfraCircuitEndpoint
        optional: true
        cardinality: many
        kind: Component
      - name: maintenance
        label: Maintenances
        peer: InfraMaintenance
        identifier: "circuit__maintenance"
        optional: true
        cardinality: many
        kind: Attribute
  - name: CircuitEndpoint
    namespace: Infra
    description: "A Circuit endpoint is attached to each end of a circuit"
    label: "Circuit Endpoint"
    attributes:
      - name: description
        kind: Text
        optional: true
    inherit_from:
      - "InfraEndpoint"
    relationships:
      - name: site
        peer: BuiltinLocation
        optional: false
        cardinality: one
        kind: Attribute
      - name: circuit
        peer: InfraCircuit
        optional: false
        cardinality: one
        kind: Parent
  - name: Device
    namespace: Infra
    description: "Generic Device object."
    label: "Device"
    default_filter: name__value
    inherit_from:
      - "CoreArtifactTarget"
    order_by:
      - name__value
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
        unique: true
      - name: description
        kind: Text
        optional: true
      - name: type
        kind: Text
    relationships:
      - name: site
        peer: BuiltinLocation
        optional: false
        cardinality: one
        kind: Attribute
      - name: rack
        peer: InfraRack
        optional: true
        cardinality: one
        kind: Attribute
      - name: status
        peer: BuiltinStatus
        optional: false
        cardinality: one
        kind: Attribute
      - name: role
        peer: BuiltinRole
        optional: false
        cardinality: one
        kind: Attribute
      - name: interfaces
        label: Interfaces
        peer: InfraInterface
        identifier: "device__interface"
        optional: true
        cardinality: many
        kind: Component
      - name: Powers
        label: Powers
        peer: InfraPower
        identifier: "device__power"
        optional: true
        cardinality: many
        kind: Component
      - name: asn
        peer: InfraAutonomousSystem
        optional: true
        cardinality: one
        kind: Attribute
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute
      - name: primary_address
        peer: InfraIPAddress
        label: Primary IP Address
        optional: true
        cardinality: one
        kind: Attribute
      - name: platform
        peer: InfraPlatform
        optional: true
        cardinality: one
        kind: Attribute
  - name: InterfaceL3
    namespace: Infra
    description: "Network Layer 3 Interface"
    label: "Interface L3"
    display_labels:
      - name__value
    order_by:
      - name__value
    inherit_from:
      - "InfraInterface"
      - "InfraEndpoint"
      - "CoreArtifactTarget"
    relationships:
      - name: ip_addresses
        peer: InfraIPAddress
        optional: true
        cardinality: many
        kind: Component
  - name: InterfaceL2
    namespace: Infra
    description: "Network Layer 2 Interface"
    label: "Interface L2"
    display_labels:
      - name__value
    order_by:
      - name__value
    inherit_from:
      - "InfraInterface"
      - "InfraEndpoint"
      - "CoreArtifactTarget"
    attributes:
      - name: l2_mode
        label: Layer2 Mode
        kind: Text
        enum: ["Access", "Trunk"]
    relationships:
      - name: untagged_vlan
        label: Untagged VLAN
        peer: InfraVLAN
        optional: true
        cardinality: one
        kind: Component
        identifier: interface_l2__untagged_vlan
      - name: tagged_vlan
        label: Tagged VLANs
        peer: InfraVLAN
        optional: true
        cardinality: one
        kind: Component
        identifier: interface_l2__tagged_vlan
  - name: IPAddress
    namespace: Infra
    description: "IP Address"
    label: "IP Address"
    default_filter: address__value
    order_by:
      - "address__value"
    display_labels:
      - address__value
    attributes:
      - name: address
        kind: IPHost
      - name: description
        kind: Text
        optional: true
    relationships:
      - name: interface
        peer: InfraInterfaceL3
        optional: true
        cardinality: one
        kind: Parent
      - name: prefix
        peer: InfraPrefix
        identifier: "prefix__address"
        optional: true
        cardinality: one
        kind: Parent
  - name: Maintenance
    namespace: Infra
    description: "A maintenance is a time frame on which work will be ongoing on an asset"
    label: "Maintenance"
    default_filter: maintenance_id__value
    display_labels:
      - maintenance_id__value
    attributes:
      - name: maintenance_id
        label: Maintenance ID
        kind: Text
        unique: true
      - name: description
        label: Description
        optional: true
        kind: Text
      - name: start_time
        label: Start of Maintenance
        kind: DateTime
      - name: end_time
        label: End of Maintenance
        kind: DateTime
    relationships:
      - name: circuit
        label: Circuits
        peer: InfraCircuit
        identifier: "circuit__maintenance"
        optional: true
        cardinality: many
        kind: Attribute
  - name: Platform
    namespace: Infra
    description: "A Platform represent the type of software running on a device."
    label: "Platform"
    default_filter: name__value
    order_by:
      - name__value
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
        unique: true
      - name: description
        kind: Text
        optional: true
      - name: nornir_platform
        kind: Text
        optional: true
      - name: napalm_driver
        kind: Text
        optional: true
      - name: netmiko_device_type
        kind: Text
        optional: true
      - name: ansible_network_os
        kind: Text
        optional: true
    relationships:
      - name: devices
        peer: InfraDevice
        optional: true
        cardinality: many
  - name: PowerOutlet
    namespace: Infra
    description: "Power Outlet"
    label: "Power Outlet"
    display_labels:
      - name__value
    order_by:
      - name__value
    inherit_from:
      - "InfraPower"
      - "InfraEndpoint"
    attributes:
      - name: port_type
        label: Type
        kind: Text
        enum: ["iec-60320-c5", "iec-60320-c7", "iec-60320-c13", "iec-60320-c15", "iec-60320-c19", "iec-60320-c21", "iec-60309-p-n-e-4h", "iec-60309-p-n-e-6h", "iec-60309-p-n-e-9h", "iec-60309-2p-e-4h", "iec-60309-2p-e-6h", "iec-60309-2p-e-9h", "iec-60309-3p-e-4h", "iec-60309-3p-e-6h", "iec-60309-3p-e-9h", "iec-60309-3p-n-e-4h", "iec-60309-3p-n-e-6h", "iec-60309-3p-n-e-9h", "iec-60906-1", "nbr-14136-10a", "nbr-14136-20a"]
      - name: feed
        label: Feed
        optional: true
        kind: Text
  - name: PowerPort
    namespace: Infra
    description: "Power Port"
    label: "Power Port"
    display_labels:
      - name__value
    order_by:
      - name__value
    inherit_from:
      - "InfraPower"
      - "InfraEndpoint"
    attributes:
      - name: port_type
        label: Type
        kind: Text
        enum: ["iec-60320-c6", "iec-60320-c8", "iec-60320-c14", "iec-60320-c16", "iec-60320-c20", "iec-60320-c22", "iec-60309-p-n-e-4h", "iec-60309-p-n-e-6h", "iec-60309-p-n-e-9h", "iec-60309-2p-e-4h", "iec-60309-2p-e-6h", "iec-60309-2p-e-9h", "iec-60309-3p-e-4h", "iec-60309-3p-e-6h", "iec-60309-3p-e-9h", "iec-60309-3p-n-e-4h", "iec-60309-3p-n-e-6h", "iec-60309-3p-n-e-9h", "iec-60906-1", "nbr-14136-10a", "nbr-14136-20a"]
      - name: alloc_draw
        label: Allocated Draw
        kind: Number
      - name: max_draw
        label: Maximun Draw
        kind: Number
  - name: Prefix
    namespace: Infra
    description: "IPv4 or IPv6 network (with mask)"
    label: "Prefix"
    default_filter: name__value
    order_by:
      - name__value
    display_labels:
      - name__value
    attributes:
      - name: prefix
        kind: IPNetwork
      - name: name
        kind: Text
      - name: description
        kind: Text
        optional: true
    relationships:
      - name: site
        peer: BuiltinLocation
        optional: true
        cardinality: one
        kind: Attribute
      - name: status
        peer: BuiltinStatus
        optional: false
        cardinality: one
        kind: Attribute
      - name: role
        peer: BuiltinRole
        optional: false
        cardinality: one
        kind: Attribute
      - name: gateway
        label: L3 Gateway
        peer: InfraInterfaceL3
        optional: true
        cardinality: one
        kind: Attribute
      - name: vrf
        peer: InfraVRF
        optional: true
        cardinality: one
        kind: Attribute
      - name: vlan
        peer: InfraVLAN
        optional: true
        cardinality: one
        kind: Attribute
      - name: ip_addresses
        peer: InfraIPAddress
        identifier: "prefix__address"
        cardinality: many
        kind: Component
  - name: Rack
    namespace: Infra
    description: "A Rack represents a physical two- or four-post equipment rack in which devices can be installed."
    label: "Rack"
    default_filter: name__value
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
        # unique: true
      - name: description
        kind: Text
        optional: true
      - name: height
        kind: Text
      - name: facility_id
        label: Facility ID
        kind: Text
        optional: true
      - name: serial_number
        label: Serial Number
        kind: Text
        optional: true
      - name: asset_tag
        label: Asset Tag
        kind: Text
        optional: true
    relationships:
      - name: location
        peer: BuiltinLocation
        optional: false
        cardinality: one
        kind: Attribute
      - name: status
        peer: BuiltinStatus
        optional: true
        cardinality: one
        kind: Attribute
      - name: role
        peer: BuiltinRole
        optional: true
        cardinality: one
        kind: Attribute
      - name: tags
        peer: BuiltinTag
        optional: true
        cardinality: many
        kind: Attribute
  - name: VLAN
    namespace: Infra
    description: "A VLAN is isolated layer two domain"
    label: "VLAN"
    default_filter: name__value
    order_by:
      - name__value
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
      - name: description
        kind: Text
        optional: true
      - name: vlan_id
        kind: Number
    relationships:
      - name: site
        peer: BuiltinLocation
        optional: true
        cardinality: one
        kind: Attribute
      - name: status
        peer: BuiltinStatus
        optional: false
        cardinality: one
        kind: Attribute
      - name: role
        peer: BuiltinRole
        optional: false
        cardinality: one
        kind: Attribute
      - name: prefix
        label: Prefix
        peer: InfraPrefix
        optional: true
        cardinality: one
        kind: Attribute
  - name: VRF
    namespace: Infra
    description: "A VRF is isolated layer three domain"
    label: "VRF"
    default_filter: name__value
    order_by:
      - name__value
    display_labels:
      - name__value
    attributes:
      - name: name
        kind: Text
      - name: description
        kind: Text
        optional: true
      - name: vrf_rd
        label: Route Distinguisher
        kind: Text
        unique: true
      - name: vrf_rt
        label: Route Target
        kind: Text
        optional: true
    relationships:
      - name: site
        peer: BuiltinLocation
        optional: true
        cardinality: one
        kind: Attribute
      - name: status
        peer: BuiltinStatus
        optional: false
        cardinality: one
        kind: Attribute
      - name: role
        peer: BuiltinRole
        optional: false
        cardinality: one
        kind: Attribute
      - name: prefix
        label: Prefix
        peer: InfraPrefix
        optional: true
        cardinality: one
        kind: Attribute

extensions:
  nodes:
    - kind: BuiltinLocation
      relationships:
        - name: racks
          peer: InfraRack
          optional: true
          cardinality: many
          kind: Generic
