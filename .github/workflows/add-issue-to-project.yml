---
# yamllint disable rule:truthy
name: Add opened issue to Engineering project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.0
        with:
          project-url: https://github.com/orgs/opsmill/projects/4
          github-token: ${{ secrets.GITHUB_TOKEN }}
