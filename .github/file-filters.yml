---
ci_config: &ci_config
  - ".github/workflows/ci.yml"
  - ".github/file-filters.yml"

development_files: &development_files
  - "development/**"
  - "tasks/**"

backend_files: &backend_files
  - "backend/**"

sdk_files: &sdk_files
  - "python_sdk/**"

sync_files: &sync_files
  - "sync/**"

infrahub_poetry_files: &infrahub_poetry_files
  - "pyproject.toml"
  - "poetry.lock"

python_sdk_poetry_files: &python_sdk_poetry_files
  - "python_sdk/pyproject.toml"
  - "python_sdk/poetry.lock"

sync_poetry_files: &sync_poetry_files
  - "sync/pyproject.toml"
  - "sync/poetry.lock"

frontend_files: &frontend_files
  - "frontend/**"

demo_files: &demo_files
  - "models/**"

doc_files: &doc_files
  - "docs/**"
  - package.json
  - package-lock.json

python_all: &python_all
  - "**/*.py"

javascript_all: &javascript_all
  - "**/*.[tj]{s,sx}"

yaml_all: &yaml_all
  - "**/*.{yml,yaml}"

markdown_all: &markdown_all
  - "**/*.md"


backend_all:
  - *sdk_files
  - *backend_files
  - *ci_config
  - *development_files
  - *infrahub_poetry_files

documentation_all:
  - *development_files
  - *doc_files
  - *markdown_all

sdk_all:
  - *sdk_files
  - *backend_files
  - *ci_config
  - *development_files
  - *python_sdk_poetry_files

sync_all:
  - *sync_files
  - *sdk_files
  - *backend_files
  - *ci_config
  - *development_files
  - *sync_poetry_files

frontend_all:
  - *frontend_files
  - *ci_config
  - *development_files

e2e_all:
  - *sdk_files
  - *backend_files
  - *frontend_files
  - *demo_files
  - *ci_config
  - *development_files
