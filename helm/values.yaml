---
global:
  kubernetesClusterDomain: cluster.local
  imageRegistry: registry.opsmill.io
  infrahubRepository: opsmill/infrahub
  infrahubTag: "0.10.1"
  imagePullPolicy: IfNotPresent

# ----------- Cache -----------
cache:
  type: ClusterIP
  cache:
    image:
      repository: redis
      tag: "7.2"
  ports:
    - name: "client"
      port: 6379
      targetPort: 6379
    - name: "gossip"
      port: 16379
      targetPort: 16379

# ----------- Databse -----------
database:
  type: ClusterIP
  persistence:
    data:
      enabled: true
      size: 100Mi
    logs:
      enabled: true
      size: 100Mi
  database:
    env:
      neo4JAuth: neo4j/admin
      neo4JDbmsSecurityAuthMinimumPasswordLength: "4"
      neo4JDbmsSecurityProceduresUnrestricted: apoc.*
    image:
      repository: neo4j
      tag: 5.13-community
  ports:
    - name: "metrics"
      port: 2004
      targetPort: 2004
    - name: "interface"
      port: 7474
      targetPort: 7474
    - name: "bolt"
      port: 7687
      targetPort: 7687


# ----------- Infrahub GIT -----------
infrahubGit:
  replicas: 2
  persistence:
    enabled: true
    size: 100Mi
    accessMode: ReadWriteMany
    storageClassName: nfs
  infrahubGit:
    args:
      - infrahub
      - git-agent
      - start
      - --debug
    env:
      INFRAHUB_CACHE_PORT: 6379
      INFRAHUB_CONFIG: /config/infrahub.toml
      INFRAHUB_DB_TYPE: neo4j
      INFRAHUB_LOG_LEVEL: DEBUG
      INFRAHUB_PRODUCTION: "false"
      INFRAHUB_SDK_API_TOKEN: 06438eb2-8019-4776-878c-0941b1f1d1ec
      INFRAHUB_SDK_TIMEOUT: "20"
    imagePullPolicy: Always
  waitForInfrahubServer:
    image:
      repository: busybox
      tag: latest

# ----------- Infrahub Server -----------
infrahubServer:
  type: ClusterIP
  ingress:
    enabled: true
    hostname: infrahub-cluster.local
  persistence:
    enabled: true
    size: 100Mi
    accessMode: ReadWriteMany
    storageClassName: nfs
  infrahubServer:
    args:
      - gunicorn
      - --config
      - /source/backend/infrahub/serve/gunicorn_config.py
      - -w
      - "2"
      - --logger-class
      - infrahub.serve.log.GunicornLogger
      - infrahub.server:app
    env:
      INFRAHUB_ALLOW_ANONYMOUS_ACCESS: "true"
      INFRAHUB_CACHE_PORT: 6379
      INFRAHUB_CONFIG: /config/infrahub.toml
      INFRAHUB_DB_TYPE: neo4j
      INFRAHUB_LOG_LEVEL: INFO
      INFRAHUB_PRODUCTION: "false"
      INFRAHUB_INITIAL_ADMIN_TOKEN: 06438eb2-8019-4776-878c-0941b1f1d1ec
      INFRAHUB_SECURITY_SECRET_KEY: 327f747f-efac-42be-9e73-999f08f86b92
    imagePullPolicy: Always
  ports:
    - name: "interface"
      port: 8000
      targetPort: 8000
  waitForCache:
    image:
      repository: busybox
      tag: latest
  waitForDatabase:
    image:
      repository: busybox
      tag: latest
  waitForMessageQueue:
    image:
      repository: busybox
      tag: latest


infrahubServerDbInitJob:
  enabled: false
  backoffLimit: 0
  infrahubServerDbInitJob:
    env:
      infrahubCachePort: 6379
      infrahubConfig: /config/infrahub.toml
  waitForDatabase:
    image:
      repository: busybox
      tag: latest

infrahubDemoData:
  enabled: false
  backoffLimit: 4
  env:
    INFRAHUB_API_TOKEN: 06438eb2-8019-4776-878c-0941b1f1d1ec

# ----------- Mesage Queue (Rabbit MQ) -----------
messageQueue:
  type: ClusterIP
  messageQueue:
    image:
      repository: rabbitmq
      tag: 3.12-management
  ports:
    - name: "epmd"
      port: 4369
      targetPort: 4369
    - name: "amqptls"
      port: 5671
      targetPort: 5671
    - name: "amqp"
      port: 5672
      targetPort: 5672
    - name: "manager"
      port: 15672
      targetPort: 15672
    - name: "metrics"
      port: 15692
      targetPort: 15692
    - name: "dist"
      port: 25672
      targetPort: 25672
  # storageSize: 10Gi
  auth:
    username: infrahub
    password: infrahub
  metrics:
    enabled: true
  livenessProbe:
    enabled: true
    initialDelaySeconds: 120
    timeoutSeconds: 20
    periodSeconds: 30
    failureThreshold: 6
    successThreshold: 1

# ----------- NFS Server -----------
nfs-server-provisioner:
  enabled: true
  persistence:
    enabled: true
    size: 10Gi
  storageClass:
    create: true
    name: nfs
