---
name: from-netbox

source:
  name: netbox
  settings:
    url: "https://demo.netbox.dev"
    token: "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"

destination:
  name: infrahub
  settings:
    url: "http://localhost:8000"

order: [
  "BuiltinTag",
  "RoleGeneric",
  "CoreStandardGroup",
  "OrganizationGeneric",
  "LocationGeneric",
  "InfraRack",
  "TemplateDeviceType",
  "InfraProviderNetwork",
  "TemplateCircuitType",
  "InfraCircuit",
  "InfraRouteTarget",
  "InfraVRF",
  "InfraDevice",
  "InfraVLAN",
  "InfraPrefix",
  # "InfraIPAddress",
  # "InfraInterfaceL2L3",
]

schema_mapping:
  # Tags
  - name: BuiltinTag
    mapping: extras.tags
    identifiers: ["name"]
    fields:
      - name: name
        mapping: name
      - name: description
        mapping: description

  # Roles (DCIM, IPAM, Devices)
  - name: RoleGeneric
    mapping: dcim.device_roles
    identifiers: ["name"]
    fields:
      - name: name
        mapping: name
      - name: description
        mapping: description
  - name: RoleGeneric
    mapping: dcim.rack_roles
    identifiers: ["name"]
    fields:
      - name: name
        mapping: name
      - name: description
        mapping: description
  - name: RoleGeneric
    mapping: ipam.roles
    identifiers: ["name"]
    fields:
      - name: name
        mapping: name
      - name: description
        mapping: description

  # Tenancy (tenants, tenant groups)
  - name: CoreStandardGroup
    mapping: tenancy.tenant-groups
    identifiers: ["name"]
    fields:
      - name: name
        mapping: name
      - name: description
        mapping: description
  - name: OrganizationGeneric
    mapping: tenancy.tenants
    identifiers: ["name"]
    fields:
      - name: name
        mapping: name
      - name: description
        mapping: description
      - name: group
        mapping: group
        reference: CoreStandardGroup

  # Sites (Site Groups, Region, Sites, Location)
  - name: CoreStandardGroup
    mapping: dcim.site-groups
    identifiers: ["name"]
    fields:
      - name: name
        mapping: name
      - name: description
        mapping: description
  - name: LocationGeneric
    mapping: dcim.regions
    fields:
      - name: name
        mapping: slug
      - name: description
        mapping: name
      - name: type
        static: "Region"
      - name: tags
        mapping: tags
        reference: BuiltinTag
  - name: LocationGeneric
    mapping: dcim.sites
    fields:
      - name: name
        mapping: slug
      - name: description
        mapping: name
      - name: type
        static: "Site"
      - name: group
        mapping: group
        reference: CoreStandardGroup
      - name: organization
        mapping: tenant
        reference: OrganizationGeneric
      - name: tags
        mapping: tags
        reference: BuiltinTag
  - name: LocationGeneric
    mapping: dcim.locations
    fields:
      - name: name
        mapping: slug
      - name: description
        mapping: name
      - name: type
        static: "Location"
      - name: organization
        mapping: tenant
        reference: OrganizationGeneric
      - name: tags
        mapping: tags
        reference: BuiltinTag

  # Racks
  - name: InfraRack
    mapping: dcim.racks
    identifiers: ["name", "location"]
    fields:
      - name: name
        mapping: name
      - name: location
        mapping: site
        reference: LocationGeneric
      - name: height
        mapping: u_height
      - name: serial_number
        mapping: serial
      - name: asset_tag
        mapping: asset_tag
      - name: facility_id
        mapping: facility_id
      - name: role
        mapping: role
        reference: RoleGeneric
      - name: tags
        mapping: tags
        reference: BuiltinTag

  # Device (manufacturer, device types, devices, interfaces)
  - name: OrganizationGeneric
    mapping: dcim.manufacturers
    identifiers: ["name"]
    fields:
      - name: name
        mapping: name
      - name: description
        mapping: description
  - name: TemplateDeviceType
    mapping: dcim.device-types
    identifiers: ["name", "manufacturer"]
    fields:
      - name: name
        mapping: model
      - name: part_number
        mapping: part_number
      - name: full_depth
        mapping: is_full_depth
      - name: height
        mapping: integer_height
      - name: tags
        mapping: tags
        reference: BuiltinTag
      - name: manufacturer
        mapping: manufacturer
        reference: OrganizationGeneric
    transforms:
      - field: integer_height
        expression: "{{ u_height|float|round(0, 'ceil') }}"
  # -> The netbox constraint is `dcim_device_unique_name_site_tenant`
  # Reusing device_name + site + Organization as identifiers
  # /!\ Seem like Netbox allowed device to have the same name if there is a virtual-chassis
  - name: InfraDevice
    identifiers: ["location", "rack", "organization", "name"]
    mapping: dcim.devices
    fields:
      - name: name
        mapping: name
      - name: serial_number
        mapping: serial
      - name: asset_tag
        mapping: asset_tag
      - name: description
        mapping: description
      - name: model
        mapping: device_type
        reference: TemplateDeviceType
      - name: organization
        mapping: tenant
        reference: OrganizationGeneric
      - name: role
        mapping: role
        reference: RoleGeneric
      # - name: status
      #   mapping: status
      #   reference: StatusGeneric
      - name: location
        mapping: site
        reference: LocationGeneric
      - name: rack
        mapping: rack
        reference: InfraRack
      - name: tags
        mapping: tags
        reference: BuiltinTag
    # Showcase Filters
    # It will import the ones with dmu01 in their name *AND* without pdu
    filters:
      - field: name
        operation: "contains"
        value: "dmi01"
      - field: name
        operation: "not contains"
        value: "pdu"
    # Showcase Transforms
    transforms:
      - field: name
        expression: "{{ name.lower() }}"
      - field: serial_number
        expression: "{{ serial_number.lower() if serial_number else '' }}}"

  # Interfaces (interfaces, rear port, front port)
  - name: InfraInterfaceL2L3
    identifiers: ["device", "name"]
    mapping: dcim.interfaces
    fields:
      - name: name
        mapping: name
      - name: description
        mapping: description
      - name: interface_type
        mapping: type.label
      - name: l2_mode
        mapping: mode.label
      - name: mac_address
        mapping: mac_address
      # - name: ip_addresses
      #   mapping: ip_addresses
      #   reference: InfraIPAddress
      - name: mgmt_only
        mapping: mgmt_only
      - name: untagged_vlan
        mapping: untagged_vlan
        reference: InfraVLAN
      - name: tagged_vlan
        mapping: tagged_vlans
        reference: InfraVLAN
      - name: device
        mapping: device
        reference: InfraDevice
      - name: tags
        mapping: tags
        reference: BuiltinTag
      # - name: status
      #   mapping: status
      #   reference: StatusGeneric
    filters:
      - field: device.name
        operation: "contains"
        value: "dmi01"

  # Circuits (Provider, Provider Network, Circuits Types, Circuits)
  - name: OrganizationGeneric
    mapping: circuits.providers
    identifiers: ["name"]
    fields:
      - name: name
        mapping: name
      - name: description
        mapping: description
  - name: InfraProviderNetwork
    mapping: circuits.provider-networks
    identifiers: ["name"]
    fields:
      - name: name
        mapping: name
      - name: vendor_id
        mapping: service_id
      - name: provider
        mapping: provider
        reference: OrganizationGeneric
      - name: description
        mapping: description
      # - name: status
      #   mapping: status
      #   reference: StatusGeneric
      - name: tags
        mapping: tags
        reference: BuiltinTag
      - name: provider
        mapping: provider
        reference: OrganizationGeneric
  - name: TemplateCircuitType
    mapping: circuits.circuit-types
    identifiers: ["name"]
    fields:
      - name: name
        mapping: name
      - name: description
        mapping: description
      - name: tags
        mapping: tags
        reference: BuiltinTag
  - name: InfraCircuit
    mapping: circuits.circuits
    identifiers: ["circuit_id"]
    fields:
      - name: circuit_id
        mapping: cid
      - name: vendor_id
        mapping: cid
      - name: provider
        mapping: provider
        reference: OrganizationGeneric
      - name: description
        mapping: description
      # - name: status
      #   mapping: status
      #   reference: StatusGeneric
      - name: type
        mapping: type.name
      - name: provider
        mapping: provider
        reference: OrganizationGeneric
      - name: tags
        mapping: tags
        reference: BuiltinTag

# IPAM (VRF, VLANs Groups, VLANs, Prefixes, IPs)
  - name: InfraRouteTarget
    mapping: ipam.route-targets
    identifiers: ["name", "organization"]
    fields:
      - name: name
        mapping: name
      - name: description
        mapping: description
      - name: organization
        mapping: tenant
        reference: OrganizationGeneric
  - name: InfraVRF
    mapping: ipam.vrfs
    identifiers: ["name"]
    fields:
      - name: name
        mapping: name
      - name: description
        mapping: description
      - name: organization
        mapping: tenant
        reference: OrganizationGeneric
      - name: vrf_rd
        mapping: rd
      - name: import_rt
        mapping: import_targets
        reference: InfraRouteTarget
      - name: export_rt
        mapping: export_targets
        reference: InfraRouteTarget
  - name: CoreStandardGroup
    mapping: ipam.vlan-groups
    identifiers: ["name"]
    fields:
      - name: name
        mapping: name
      - name: description
        mapping: description
  - name: InfraVLAN
    mapping: ipam.vlans
    identifiers: ["name", "vlan_id", "location", "vlan_group"]
    fields:
      - name: name
        mapping: name
      - name: vlan_id
        mapping: vid
      - name: organization
        mapping: tenant
        reference: OrganizationGeneric
      - name: description
        mapping: description
      - name: location
        mapping: site
        reference: LocationGeneric
      - name: vlan_group
        mapping: group
        reference: CoreStandardGroup
  - name: InfraPrefix
    mapping: ipam.prefixes
    identifiers: ["prefix", "vrf"]
    fields:
      - name: prefix
        mapping: prefix
      - name: description
        mapping: description
      - name: organization
        mapping: tenant
        reference: OrganizationGeneric
      - name: role
        mapping: role
        reference: RoleGeneric
      - name: vrf
        mapping: vrf
        reference: InfraVRF
      - name: location
        mapping: site
        reference: LocationGeneric
      # - name: status
      #   mapping: status
      #   reference: StatusGeneric
      # - name: vlan
      #   mapping: vlan.name
      # - name: location
      #   mapping: location.slug
  - name: InfraIPAddress
    mapping: ipam.ip-addresses
    identifiers: ["address", "vrf"]
    fields:
      - name: address
        mapping: address
      - name: description
        mapping: description
      - name: organization
        mapping: tenant
        reference: OrganizationGeneric
      # Not the same as ipam.role
      # - name: role
      #   mapping: role.value
      # - name: status
      #   mapping: status
      #   reference: StatusGeneric
      - name: vrf
        mapping: vrf
        reference: InfraVRF
